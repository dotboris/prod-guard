name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        width: { node-version: '12' }
      - run: yarn install
      - run: yarn build:prod

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser:
          - FirefoxHeadless
          - ChromeHeadless

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        width: { node-version: '12' }
      - run: yarn install
      - run: yarn test --single-run --browsers ${{ matrix.browser }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        width: { node-version: '12' }
      - run: yarn install
      - run: yarn lint
