name: CI
on:
  workflow_call:
    outputs:
      version:
        description: >
          Version of the package that was built. This is just the contents of
          `version` in `package.json`.
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    outputs:
      version: ${{ steps.read-version.outputs.version }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm build:prod
      - run: pnpm package
      - run: pnpm lint:web-ext

      - name: Read current version
        id: read-version
        run: |
          version="$(jq < package.json -r '.version')"
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v3
        with:
          name: prod_guard-${{ steps.read-version.outputs.version }}.zip
          path: web-ext-artifacts/prod_guard-*.zip
          if-no-files-found: error
          retention-days: 5

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm test

  lint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm lint:js

  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm lint:typecheck

  lint-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm lint:css

  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - run: pnpm format:check
