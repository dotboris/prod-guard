name: CI
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: { node-version: '12' }
      - run: yarn install
      - run: yarn build:prod
      - run: yarn lint:web-ext

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser:
          - FirefoxHeadless
          - ChromeHeadless

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: { node-version: '12' }
      - run: yarn install
      - run: yarn test --single-run --browsers ${{ matrix.browser }}

  lint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: { node-version: '12' }
      - run: yarn install
      - run: yarn lint:js

  lint-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: { node-version: '12' }
      - run: yarn install
      - run: yarn lint:css
